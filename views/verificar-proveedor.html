<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Proveedor</title>

</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Verificación de Proveedor</h1>
  
  <div class="mb-3">
    <label for="nit" class="form-label">Ingresa el NIT (sin dígito de verificación)</label>
    <input type="text" class="form-control" id="nit" placeholder="12345678" maxlength="10" required>
  </div>
  
  <button type="button" class="btn btn-primary" id="btnVerificar">Verificar</button>
</div>

</html>
